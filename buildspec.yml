version: 0.2
        
phases:
  install:
    on-failure: ABORT | CONTINUE
    runtime-versions:
      java: openjdk8
    commands:
      - echo install
      - command
  pre_build:
    on-failure: ABORT | CONTINUE
    commands:
      - command
      - command
  build:
    on-failure: ABORT | CONTINUE
    commands:
      - mvn package
      - echo build
  post_build:
    on-failure: ABORT | CONTINUE
    commands:
      - echo post build
reports:
  report-group-name-or-arn:
    files:
      - location
      - location
    base-directory: location
    discard-paths: no | yes
    file-format: report-format
artifacts:
  files:
    - target/spring-boot-todo-rest-api-cicd-0.0.1-SNAPSHOT.jar

